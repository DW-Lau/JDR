<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Original+Surfer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDR - Dices </title>
</head>
<body>
    <div class="bkgd--img"><img src="Assets/jdrBKG.png" alt="" srcset=""></div>
    <header>
        <div class="header--infos">
            <h1>JDR</h1>
            <p class="questionMark" data-infoAPP="about">?</p>
            <div  class="txt--infos" >
                <h2>JDR - Application Web, lancer de dés.</h2> 
                <p class="infos"> 
                    Les illustrations ont été créées sur Affinity Designer, pour cette application. 
                </br>Code et assets disponibles sur <a href="https://github.com/DW-Lau/JDR" target="_blank" >mon Git Hub </a> .
                </br>Merci pour votre visite et bon jeu !
                    <ul>
                        <li>Développeuse : Laura L «DW-Lau».</li>
                        <li>Version : 1.0</li>
                    </ul>
                    <i class="close--infos fa-solid fa-xmark"></i>
                </p>
            </div>
        </div>    
        <div class="header--options">
            <span class="options Bonus">
                <label for="bonus">Bonus :</label>
                <input type="number" name="bonus" class="input--bonus" value="0" min="0">
            </span>
            
            <span class="input--space"></span><!-- barre d'espace entre les options -->

            <span class="options Malus" >
                <label for="malus">Malus :</label>
                <input type="number" name="malus" class="input--malus" value="0" min="0">
            </span>
            <span class="input--space"></span><!-- barre d'espace entre les options -->

            <div class="options cheatMod"> 
                <label for="cheatMod">CheatMod </label>
                <input type="checkbox" name="cheatMod" class="input--cheat cheat">

                <div class="inactivated" data-info="cheatModMenu"> <!-- création options cheatmode -->
                    <div class="Crit">
                         <label for="cheatMod">Réussite Critique</label>
                    <input type="radio" name="cheatMod" class="cheatsucces" data-succes="succesActivated">
                    </div>
                   <div class="Crit">
                       <label for="cheatMod"><span  class="accent">é</span>chec Critique</label>
                    <input type="radio" name="cheatMod" class="cheatfail" data-fail="failActivated">
                   </div>
                    
                </div>
            </div>    <!-- fin div options cheatMod --> 
        </div>
    </header>
    <section>
        <article class="draw">
            <div class="draw--number" >
                <p class="numberDrawNull"> ?</p>
            </div>
            <div class="draw--dice">
                <img src="Assets/Des/DES20.png" class="draw--display" alt="Des 20 par défault">
            </div>
            <div class="draw--btn">
                <i class="fa-solid fa-dice"></i>
            </div>
        </article>
        <aside class="equal">
            <img src="Assets/Accessoires/ruban.png" alt="Ruban égal">
        </aside>
        <article class="result">
            <div class="result--number" >
                <p class="numberResultNull"> ?</p>
            </div>
            <div class="result--swordsShield">
                <img src="Assets/Accessoires/swordShields.png" alt="Bouclier et Epées">
            </div>
        </article>
    </section>
    <footer>
        <div class="dices">
            <div class="btn--dice" data-dice="4" >
                <img src="Assets/Des/DES4.png" alt="Des 4 faces">
                <p class="dices--face">4</p>
            </div>
            <div class="btn--dice" data-dice="6" >
                <img src="Assets/Des/DES6.png" alt="Des 6 faces">
                <p class="dices--face">6</p>
            </div>
            <div class="btn--dice" data-dice="8" >
                <img src="Assets/Des/DES8.png" alt="Des 8 faces">
                <p class="dices--face">8</p>
            </div>
            <div class="btn--dice" data-dice="10" >
                <img src="Assets/Des/DES10.png" alt="Des 10 faces">
                <p class="dices--face">10</p>
            </div>
            <div class="btn--dice" data-dice="12" >
                <img src="Assets/Des/DES12.png" alt="Des 12 faces">
                <p class="dices--face">12</p>
            </div>
            <div class="btn--dice" data-dice="20" >
                <img src="Assets/Des/DES20.png" alt="Des 20 faces">
                <p class="dices--face">20</p>
            </div>
            <div class="btn--dice" data-dice="100" >
                <img src="Assets/Des/DES100.png" alt="Des 100 faces" class="btn--dice-hundred">
                <p class="dices--face">100</p>
            </div>
        </div>

    </footer>
    <!-- <i class="fa-solid fa-dice"></i> -->
</body>
<script src="JS/optionsMenu.js"></script>
<script src="JS/dices.js"></script>
<script src="JS/credit.js"></script>
</html>
